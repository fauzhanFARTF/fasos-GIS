<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %} | fasosGIS</title>

    <!-- BOOTSTRAP CDN
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" > -->

    <!-- BOOTSTRAP STATIC -->
      {% load static %}
      <link rel="stylesheet" href="{% static 'bootstrap-5.2.3/dist/css/bootstrap.css'%}">

    <!-- LEAFLET CDN -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <!-- CONTAINER HOME -->
      <style>
        #peta {
            height :600px;
        }
      </style>

    {% block head %} {% endblock %}
  </head>
  <body class="container-fluid">
    {% include 'context/navbar.html' %}
    {% block body %} {% endblock %}

      <!-- BOOSTRAP CDN
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- BOOTSTRAP STATIC -->
        <script src="{% static 'bootstrap-5.2.3/dist/js/bootstrap.js'%}"></script>
        <script src="{% static 'bootstrap-5.2.3/dist/js/bootstrap.bundle.min.js'%}"></script>
    <!-- LEAFLET CDN -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- MAP HOME -->
        <script>
                const map = L.map('peta').setView([-6.1950,106.5528], 11);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

        </script>
  </body>
</html>
