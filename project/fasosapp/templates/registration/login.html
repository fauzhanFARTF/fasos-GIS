{% extends 'context/base.html' %}
{% load leaflet_tags %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% load static %}

{% block head %}
    {% leaflet_css plugins="forms" %}
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-1">
                <img src="/media/base/Lambang_Daerah_Kabupaten_Tangerang.png" alt="Main Logo" width="100" height="120" alt="">
            </div>
         </div>
         <div class="row justify-content-center">
            <div class="col-sm-3">
                <h2>Silahkan Login Disini</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
